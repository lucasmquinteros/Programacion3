<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="header">
      <button id="modo">Cambiar modo</button>
    </div>
    <h1>Mi carta</h1>
    <article>
      <div>
        <h3>Producto</h3>
        <p>$1000,00</p>
      </div>
      <img src="../img/coca.jpg" alt="Coquita" />
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusantium,
        magni soluta! Explicabo nesciunt consectetur labore eum delectus alias
        omnis nihil accusamus. Tenetur voluptatum aperiam doloribus corrupti
        atque deserunt veritatis saepe?
      </p>
      <button>Comprar</button>
    </article>
    <script>
      let buttonEl = document.getElementById("modo");
      buttonEl.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
      });
      document.body.classList.toggle("dark-mode");
    </script>
  </body>
</html>
