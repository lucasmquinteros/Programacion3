<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>el verdadero form</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Hola soy el form</h1>
      <span>Ir al <a href="../index.html">inicio</a></span>

      <form action="/enviar" method="post">
        <h2>Formulario de Contacto</h2>

        <section>
          <h4>Tus datos Personales</h4>

          <fieldset>
            <legend>Datos</legend>
            <div>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" required name="nombre" />
            </div>

            <div>
              <label for="contraseña">Contraseña</label>
              <input type="password" name="nombre" />
            </div>

            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" />
            </div>

            <div>
              <label for="phone">Telefono:</label>
              <input type="number" id="phone" name="Numero" />
            </div>

            <div>
              <label for="">Intereses:</label>
              <label for="deporte">Deporte</label>
              <input type="checkbox" name="Intereses" id="deporte" />
              <label for="musica">Musica</label>
              <input type="checkbox" name="Intereses" id="Musica" />
            </div>

            <div>
              <label for="file">archivo</label>
              <input type="file" name="archivo" id="" />
            </div>
          </fieldset>
          <fieldset>
            <div>
              <input type="range" name="" id="" name="Rango" />
            </div>

            <div>
              <label for="genero">Genero:</label>
              <select name="genero" id="genero">
                <option value="">Seleccione un genero</option>
                <option value="masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
              </select>
            </div>

            <div>
              <input type="radio" id="opcion1" name="eleccion" />
              <label for="opcion1">Opcion 1</label>

              <input type="radio" id="opcion2" name="eleccion" />
              <label for="opcion2">Opcion 2</label>

              <input type="radio" id="opcion3" name="eleccion" />
              <label for="opcion3">Opcion 3</label>
            </div>

            <div>
              <h5>Dejanos un comentario</h5>
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>

            <div>
              <input type="search" placeholder="Buscar" />
            </div>
          </fieldset>

          <input type="submit" />
        </section>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
